<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/payment.css">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <link rel="icon" href="src/img/logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/f7c8be4779.js" crossorigin="anonymous"></script>
    <title>GoodWire | Payment</title>
</head>

<body>
    <div class="container">
        <img style="width: 10%" src="src/img/logo.png" alt="GoodWire Logo">
        <h1>Checkout</h1>
        <div class="payment-form">
            <form class="checkout">
                <div class="left-col">
                    <h3>Payment Information</h3>
                    <input class="card-num-name" id="card" type="text" placeholder="Card Number" maxlength="16">
                    <input class="card-num-name" id="name" type="text" placeholder="Name on Card">
                    <div class="date-cvv">
                        <input class="card-details" id="date" type="text" placeholder="MM/YY" maxlength="5">
                        <input class="card-details" id="cvv" type="text" placeholder="CVV" maxlength="3">
                    </div>
                    <p id="loggedIn">This order will be shipped to the address you have on file.</p>
                    <div id="shipping-info" class="shipping">
                        <h3>Shipping Information</h3>
                        <div class="row">
                            <input id="street-num" type="text"  placeholder="Street #">
                            <input id="street-name" type="text"  placeholder="Street Name">
                        </div>
                        <input id="city" type="text"  placeholder="City">
                        <div class="row">
                            <input id="postal" type="text"  placeholder="Postal Code">
                            <input id="province" type="text"  placeholder="Province">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="right-col">
                    <h3>Order Summary</h3>
                    <div class="prod-row">
                    </div>
                </div>
            </form>
        </div>
        <div class="payment-types">
            <div class="payment-type-info">
                <p>Payment Powered by GoodWire&trade;</p>
                <p>By using this payment service you agree to our <a>Terms of Usage</a> and <a>Privacy Policies</a>.</p>
            </div>
            <div class="brands">
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-cc-mastercard"></i>
                <i class="fa-brands fa-cc-amex"></i>
                <i class="fa-brands fa-cc-paypal"></i>
            </div>
        </div>
    </div>
</body>
<script type="module" src="src/js/index.js"></script>
<script type="module" src="src/js/payment.js"></script>
<script>
    document.getElementById('date').addEventListener('keyup', function() {
        // If the user has entered 2 digits, add a slash but if the user deletes the slash, remove it
        if (this.value.length == 2 && this.value.indexOf('/') == -1) {
            this.value = this.value + '/';
        } else if (this.value.length == 2 && this.value.indexOf('/') != -1) {
            this.value = this.value.substring(0, 1);
        }
    });
</script>
</html>
