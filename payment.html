<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/payment.css">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <link rel="icon" href="src/img/logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/f7c8be4779.js" crossorigin="anonymous"></script>
    <title>GoodWire | Payment</title>
</head>

<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="payment-form">
            <form class="checkout">
                <div class="left-col">
                    <h3>Payment Information</h3>
                    <input class="card-num-name" id="card-num" type="text" placeholder="Card Number">
                    <input class="card-num-name" id="name" type="text" placeholder="Name on Card">
                    <div class="date-cvv">
                        <input class="card-details" id="expiry" type="text" placeholder="MM/YY">
                        <input class="card-details" id="cvv" type="text" placeholder="CVV">
                    </div>
                    <p>This order will be shipped to the address you have on file.</p>
                </div>
                <hr>
                <div class="right-col">
                    <h3>Order Summary</h3>
                </div>
            </form>
        </div>
        <div class="payment-types">
            <div class="payment-type-info">
                <p>Payment Powered by GoodWire&trade;</p>
            </div>
            <div class="brands">
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-cc-mastercard"></i>
                <i class="fa-brands fa-cc-amex"></i>
                <i class="fa-brands fa-cc-paypal"></i>
            </div>
        </div>
    </div>
</body>

</html>
